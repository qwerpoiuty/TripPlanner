{% extends "layout.html" %}
{% block content %}
<div>
    <div class = "row">
        <div class = "col col-lg-8">
          <div id="map-canvas">
          </div>
        </div>
            <div class = "col col-lg-4">
                <div class="panel panel-default">
                    <div class = "row">
                        <div id = "selection" class = "panel-body">
                            <h3>Select a hotel</h3>
                            <select>
                                {% for hotel in hotelList %}
                                <option>{{hotel.name}}</option>
                                {% endfor %}
                            </select>
                            <h3>Select a Restaurant</h3>
                            <select>
                                {% for restaurant in restList %}
                                <option>{{restaurant.name}}</option>
                                {% endfor %}
                            </select>
                            <h3>Select something to do</h3>
                            <select>
                                {% for thing in thingList %}
                                <option>{{thing.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "row">
                    <div class = "panel panel- default">
                        <div class = "panel-heading"><h3>Itinerary</h3></div>
                        <div class = "pabel-body">hello world</div>
                    </div>


            </div>
        </div>
    </div>

</div>

{% endblock %}
