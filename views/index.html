{% extends "layout.html" %}
{% block content %}
<div>
    <div class = "row">
        <div class = "col col-lg-8">
          <div id="map-canvas">
          </div>
        </div>
            <div class = "col col-lg-4">
                <div class="panel panel-default">
                    <div class = "row">
                        <div id = "selection" class = "panel-body">
                            <div class="panel panel-default">
                                <div class="panel-heading">Select a Hotel</div>
                                <div class="panel-body">
                                    <select>
                                        {% for hotel in hotelList %}
                                        <option>{{hotel.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <button type="button" class="btn btn-round btn-sm">+</button>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Select a Restaurant</div>
                                <div class="panel-body">
                                    <select>
                                        {% for restaurant in restList %}
                                        <option>{{restaurant.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <button type="button" class="btn btn-round btn-sm">+</button>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">Select Something to do</div>
                                <div class="panel-body">
                                    <select>
                                        {% for thing in thingList %}
                                        <option>{{thing.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <button type="button" class="btn btn-round btn-sm">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class = "col col-lg-4">

                <div class = "panel panel-default">
                    <h3 id = "itinerary">Itinerary</h3>
                </div>

        </div>
    </div>

</div>

{% endblock %}
